name: Inkyshot
description: >-
  Get a daily random inspirational quote delivered direct to your desk with
  Inkyshot. Build multiple Inkyshots and share the inspiration with your
  friends, family and loved ones ❤️
fleetcta: Get inspired
post-provisioning: >-
  ## Usage instructions

  Allow a few minutes for your device to download the application. Once it's
  completed a quote should appear on your device's screen.
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenalabs/inkyshot'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenalabs/inkyshot/master/logo.png'
data:
  applicationEnvironmentVariables:
    - FONT: HankenGrotesk
    - FONT_SIZE: 
    - MODE: alternate
    - QOD_CATEGORY: inspire
    - TEST_CHARACTER: s
    - TZ: Africa/Johannesburg
    - UPDATE_HOUR: 6
    - WAVESHARE: 1
    - WEATHER_LOCATION: 
    - TheySaidSo_Api_Secret: 
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberrypi3
    - fincm3
version: '1.3.15'